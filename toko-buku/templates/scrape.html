{% extends 'base.html' %}

{% block title %}Scraping Page{% endblock %}

{% block content %}
<form action="{{ url_for('scrape_run') }}" method="POST">
    <label for="link-to-scrape">Link to Scrape (1 link 1 book and comma-separated): </label>
    <br>
    <textarea name="link_textarea" id="link-to-scrape" cols="100" rows="10"></textarea>
    <br>
    <button type="submit">Scrape!</button>
</form>
{% endblock %}
