{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
{% endblock %}
{% block content %}
<body class="text-center">
    
  <main class="form-signin">
    <form action="{{url_for('login')}}" method="POST">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="johndoe">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <form action="{{ url_for('login_google') }}" method="POST">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in with Google</button>
    </form>
    <p class="mt-5 mb-3 text-muted"></p>
    <form action="{{ url_for('register') }}">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
    </form>
  </main>
  
  
      
    
  
  </body>
   
{% endblock %} %}
